<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Loja Virtual - Exemplo</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <h1>Logomarca</h1>
            </div><!--Fim logo-->
            <div id="menu">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Not√≠cias</a>
                <a href="#">Produtos</a>
                <a href="#">Contato</a>
            </div><!--Fim menu-->
        </div>
        <div class="chamada">
            <div class="frase-chamada">
                <h1>Frase de Efeito</h1>
                <p>Outras frases que complementam a frase de efeito</p>
                <div class="botton">
                    <a class="botton-chamada" href="#">Acessar o Produto</a>
                </div>
            </div>    
            <div class="imagem-chamada">
                <img src="img/homem.png" alt="">
            </div>
        </div><!--Fim chamada-->
        <div class="produtos">
            <p>Outros Produtos</p>
            <div class="banners">
                <img src="img/banner1.jpg" alt="banner1">
                <img src="img/banner2.jpg" alt="banner2">
                <img src="img/banner3.jpg" alt="banner3">
                <img src="img/banner4.jpg" alt="banner4">

            </div><!--fim mostruario-->

        </div><!--fim produtos-->
        <div class="rodape">
            <p>Empresa 123</p>
        </div><!--fim rodape-->
    </div><!--Fim container-->
</body>
</html>
